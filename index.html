<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致我最亲爱的人</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            overflow-y: auto;
            font-family: 'Arial', sans-serif;
            animation: backgroundAnimation 15s ease infinite;
            cursor: pointer;
            padding: 20px 0;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4); }
            50% { background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493); }
            100% { background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4); }
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in;
            position: relative;
            overflow: hidden;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: white;
            border-left: 2px solid #ff1493;
            animation: typing 3s steps(20) forwards;
        }

        @keyframes typing {
            to {
                left: 100%;
            }
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        p:hover {
            transform: scale(1.05) translateZ(20px);
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            margin: 15px 0;
            cursor: pointer;
            position: relative;
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 添加文字点击效果样式 */
        @keyframes textPop {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .click-effect {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatHeart 4s cubic-bezier(0.36, 0, 0.66, -0.56) infinite;
            transform-origin: center;
        }

        .photo-container {
            position: relative;
            margin: 20px auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: fadeIn 1.5s ease-in;
            width: 80vw;
            max-width: 500px;
            height: auto;
            aspect-ratio: 1/1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.5));
            transform: translateZ(20px);
            pointer-events: none;
        }

        .photo-container:hover {
            transform: rotateY(15deg) rotateX(5deg);
            box-shadow: -15px 8px 25px rgba(0, 0, 0, 0.25);
        }

        .love-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            display: block;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.5s ease;
        }

        .photo-container:hover .love-photo {
            transform: scale(1.05);
        }

        .ripple {
            position: absolute;
            border: 2px solid #fff;
            border-radius: 50%;
            animation: rippleEffect 1s ease-out;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
        }

        @keyframes rippleEffect {
            from {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            to {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-500px) rotate(360deg) scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* 修改红包样式，优化字体大小和布局 */
        .red-envelope {
            position: relative;
            width: 200px;
            height: 280px;
            background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 2px solid #ffcd00;
            transform-origin: center center;  /* 确保从中心翻转 */
        }

        .red-envelope:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.3);
        }

        .red-envelope.flipped {
            transform: rotateY(180deg) translateZ(140px) translateY(-50px);  /* 添加向上位移 */
        }

        .red-envelope::before {  /* 添加红包装饰 */
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ffcd00;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 205, 0, 0.5);
        }

        .envelope-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.3em;
            text-align: center;
            padding: 15px;  /* 减小内边距 */
            border-radius: 15px;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");  /* 添加纹理背景 */
            transform-style: preserve-3d;
        }

        .envelope-face.back {
            background: #ffffff;
            color: #333;
            transform: rotateY(180deg) translateZ(1px);  /* 添加微小的Z轴位移 */
            border: 2px solid #ff4d4d;
        }

        .envelope-face h2 {
            font-size: 1.5em;  /* 减小标题字体 */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            letter-spacing: 1px;  /* 减小字间距 */
        }

        .envelope-face.back h2 {
            color: #ff4d4d;
            text-shadow: none;
            position: relative;
        }

        .envelope-face.back h2::after {  /* 添加标题装饰 */
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: #ff4d4d;
        }

        .gift-icon {
            font-size: 2.5em;  /* 减小图标大小 */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .envelope-message {
            font-size: 0.9em;  /* 减小消息字体 */
            line-height: 1.4;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            word-wrap: break-word;  /* 添加自动换行 */
            max-width: 90%;  /* 限制文本宽度 */
        }

        .balance-error {
            font-size: 0.9em;  /* 减小错误信息字体 */
            padding: 8px 15px;
            margin-top: 10px;
        }

        /* 调整金币装饰的位置 */
        .coin-decoration {
            width: 25px;  /* 稍微减小金币大小 */
            height: 25px;
        }

        .coin-1 { top: 8px; left: 8px; }
        .coin-2 { top: 8px; right: 8px; }
        .coin-3 { bottom: 8px; left: 8px; }
        .coin-4 { bottom: 8px; right: 8px; }

        /* 红包样式结束 */

        /* 添加新的布局和动画样式 */
        .section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            margin: 30px 0;
            text-align: center;
        }

        .section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .gift-intro {
            font-size: 1.3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 30px 0;
        }

        .gift-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            margin: 40px 0;
            min-height: 800px;  /* 增加容器高度 */
            perspective: 1000px;
        }

        #second-envelope-container {
            opacity: 0;
            transform: translateY(100px);
            transition: all 1s ease;
            display: none;
            margin-top: 150px;  /* 增加与第一个红包的间距 */
            position: relative;
            z-index: 1;
        }

        #second-envelope-container.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        /* 修改第五部分样式确保不被遮挡 */
        #ending-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            display: none;
            position: relative;
            z-index: 2;  /* 确保在红包上层 */
            margin-top: 100px;  /* 增加与红包的间距 */
            padding-bottom: 40px;  /* 增加底部间距 */
        }

        #ending-section.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        /* 优化红包容器样式 */
        .envelope-container {
            position: relative;
            width: 100%;
            height: 300px;  /* 固定高度容纳红包 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 优化红包显示间隔 */
        .gift-intro {
            margin-bottom: 40px;  /* 增加礼物介绍文字与红包的间距 */
        }

        /* 添加漂浮爱心背景 */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
            animation: floatingAnimation var(--duration) linear infinite;
            top: -20px;
            opacity: 0;
        }

        @keyframes floatingAnimation {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* 添加闪烁星星效果 */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: white;
            pointer-events: none;
            animation: sparkleAnimation var(--duration) ease-in-out infinite;
        }

        @keyframes sparkleAnimation {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 优化现有动画效果 */
        .section {
            animation: sectionFadeIn 0.8s ease forwards;
            opacity: 0;
            filter: blur(10px);
        }

        @keyframes sectionFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* 优化红包动画 */
        .red-envelope {
            animation: shadowPulse 2s infinite;
        }

        @keyframes shadowPulse {
            0% {
                box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 5px 30px rgba(255, 0, 0, 0.4);
            }
            100% {
                box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
            }
        }

        /* 优化文字动画 */
        .message {
            animation: messageFloat 3s ease-in-out infinite;
        }

        @keyframes messageFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* 添加红包容器样式 */
        .envelope-wrapper {
            position: relative;
            width: 200px;
            height: 280px;
            margin: 20px 0;
            transform-style: preserve-3d;
        }

        /* 修改过渡文字样式 */
        .transition-message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            color: white;
            font-size: 1.3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 60px 0;  /* 增加上下边距 */
            display: none;
            position: relative;
            z-index: 10;  /* 确保文字在最上层 */
            background: rgba(255, 105, 180, 0.2);  /* 添加半透明背景 */
            padding: 15px 30px;  /* 添加内边距 */
            border-radius: 20px;  /* 圆角边框 */
            backdrop-filter: blur(5px);  /* 背景模糊效果 */
            text-align: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .transition-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* 添加爱心爆炸特效样式 */
        .heart-burst {
            position: absolute;
            pointer-events: none;
            animation: heartBurst 0.8s cubic-bezier(0.1, 0.5, 0.5, 1) forwards;
        }

        @keyframes heartBurst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* 添加彩虹爱心样式 */
        .rainbow-heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;
            animation: rainbowFloat 3s ease-in-out;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes rainbowFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 添加爱心轨迹特效 */
        .heart-trail {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 16px;
            animation: trailFloat 2s ease-out forwards;
        }

        @keyframes trailFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <!-- 第一部分：开场标题 -->
        <section class="section" id="title-section">
            <h1>亲爱的韦韦，情人节快乐！</h1>
        </section>

        <!-- 第二部分：照片 -->
        <section class="section" id="photo-section">
            <div class="photo-container">
                <img src="love_photo.jpg" alt="我们的照片" class="love-photo">
            </div>
        </section>

        <!-- 第三部分：打字效果的告白 -->
        <section class="section" id="message-section">
            <p class="message">在这特别的日子里，想跟你说：</p>
            <p class="message">你就是我的安逸美女，巴适得很！</p>
            <p class="message">跟你在一起，我的心都要萨西了～</p>
            <p class="message">你晓得不，遇见你是我最大的幸福！</p>
            <p class="message">我要跟你耍一辈子，天天都要把你宠到底！</p>
        </section>

        <!-- 第四部分：礼物赠送环节 -->
        <section class="section" id="gift-section">
            <p class="gift-intro">这是我给你准备的情人节礼物 💝</p>
            
            <div class="gift-section">
                <!-- 第一个红包 -->
                <div class="red-envelope" id="envelope-520w">
                    <div class="coin-decoration coin-1"></div>
                    <div class="coin-decoration coin-2"></div>
                    <div class="coin-decoration coin-3"></div>
                    <div class="coin-decoration coin-4"></div>
                    <div class="envelope-face front">
                        <i class="gift-icon">🎁</i>
                        <h2>520W 红包</h2>
                        <p class="envelope-message">点开有惊喜！</p>
                    </div>
                    <div class="envelope-face back">
                        <h2>礼物发货失败</h2>
                        <p class="envelope-message">糟糕！余额不足，520W红包发货失败！</p>
                        <p class="balance-error">/(ㄒoㄒ)/~~</p>
                    </div>
                </div>

                <!-- 添加过渡文字 -->
                <p class="transition-message" id="transition-text">搞错了～，这下是真有</p>

                <!-- 第二个红包容器 -->
                <div id="second-envelope-container">
                    <div class="red-envelope" id="envelope-520">
                        <div class="coin-decoration coin-1"></div>
                        <div class="coin-decoration coin-2"></div>
                        <div class="coin-decoration coin-3"></div>
                        <div class="coin-decoration coin-4"></div>
                        <div class="envelope-face front">
                            <i class="gift-icon">🧧</i>
                            <h2>惊喜红包</h2>
                            <p class="envelope-message">再点开试试看？</p>
                        </div>
                        <div class="envelope-face back">
                            <h2>恭喜发财！</h2>
                            <p class="envelope-message">520元已入账！</p>
                            <p class="envelope-message">暗号：<span style="color: #ff4d4d; font-weight: bold;">520</span>，联系Zach提现！</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 第五部分：结尾表白 -->
        <section class="section" id="ending-section">
            <p class="message">愿我们的爱情永远甜蜜浪漫，巴适安逸！</p>
            <p class="message">❤️ Zach永远爱你，这个事儿板板整整！❤️</p>
        </section>
    </div>

    <script>
        // 控制前四个部分依次显示
        const sections = document.querySelectorAll('.section:not(#ending-section)');
        sections.forEach((section, index) => {
            setTimeout(() => {
                section.classList.add('show');
            }, 1000 + index * 800);
        });

        // 修改红包点击事件处理
        document.querySelectorAll('.red-envelope').forEach(envelope => {
            envelope.addEventListener('click', () => {
                envelope.classList.toggle('flipped');
                
                if (envelope.id === 'envelope-520w' && envelope.classList.contains('flipped')) {
                    // 先显示过渡文字
                    setTimeout(() => {
                        const transitionText = document.getElementById('transition-text');
                        transitionText.style.display = 'block';
                        requestAnimationFrame(() => {
                            transitionText.classList.add('show');
                        });
                        
                        // 然后显示第二个红包
                        setTimeout(() => {
                            const secondEnvelopeContainer = document.getElementById('second-envelope-container');
                            secondEnvelopeContainer.style.display = 'block';
                            requestAnimationFrame(() => {
                                secondEnvelopeContainer.classList.add('show');
                            });
                        }, 800);
                    }, 1000);
                } else if (envelope.id === 'envelope-520' && envelope.classList.contains('flipped')) {
                    // 当第二个红包被翻转时，显示结尾表白
                    setTimeout(() => {
                        const endingSection = document.getElementById('ending-section');
                        endingSection.style.display = 'block';
                        requestAnimationFrame(() => {
                            endingSection.classList.add('show');
                        });
                    }, 1000);
                }
            });
        });

        // 添加文字逐个显示效果
        const messages = document.querySelectorAll('.message');
        messages.forEach((msg, index) => {
            setTimeout(() => {
                msg.classList.add('visible');
            }, 2500 + index * 500); // 从第一部分显示完后开始显示文字
        });

        // 添加文字点击效果
        messages.forEach(msg => {
            msg.addEventListener('click', (e) => {
                const text = document.createElement('div');
                text.className = 'click-effect';
                text.style.cssText = `
                    position: absolute;
                    left: ${e.offsetX}px;
                    top: ${e.offsetY}px;
                    pointer-events: none;
                    animation: textPop 0.5s ease-out forwards;
                    color: #ff1493;
                    font-weight: bold;
                `;
                text.textContent = '❤';
                msg.appendChild(text);
                
                setTimeout(() => text.remove(), 500);
            });
        });

        // 添加文字视差效果
        let lastMouseX = 0;
        let lastMouseY = 0;
        let rafId = null;

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;

            if (rafId) {
                cancelAnimationFrame(rafId);
            }

            rafId = requestAnimationFrame(() => {
                const messages = document.querySelectorAll('.message.visible');
                const lerpFactor = 0.1;
                lastMouseX = lastMouseX + (mouseX - lastMouseX) * lerpFactor;
                lastMouseY = lastMouseY + (mouseY - lastMouseY) * lerpFactor;

                messages.forEach((msg, index) => {
                    const depth = (index + 1) * 0.1;
                    const moveX = lastMouseX * depth * 20;
                    const moveY = lastMouseY * depth * 20;
                    msg.style.transform = `translate3d(${moveX}px, ${moveY}px, 0) scale(${1 + depth * 0.05})`;
                });
            });
        });

        // 添加漂浮爱心效果
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            document.querySelector('.floating-hearts').appendChild(heart);

            heart.addEventListener('animationend', () => heart.remove());
        }

        setInterval(createFloatingHeart, 300);

        // 添加闪烁星星效果
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.setProperty('--duration', Math.random() * 2 + 1 + 's');
            document.body.appendChild(sparkle);

            sparkle.addEventListener('animationend', () => sparkle.remove());
        }

        // 初始创建一些星星
        for(let i = 0; i < 30; i++) {
            setTimeout(createSparkle, Math.random() * 1000);
        }
        setInterval(createSparkle, 500);

        // 优化鼠标移动效果
        document.addEventListener('mousemove', (e) => {
            // 创建跟随鼠标的闪光效果
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';
            sparkle.style.setProperty('--duration', '0.5s');
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 500);
        });

        // 添加点击爆炸效果
        document.addEventListener('click', (e) => {
            // 创建爱心爆炸效果
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart-burst';
                heart.style.left = e.pageX + 'px';
                heart.style.top = e.pageY + 'px';
                heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                heart.style.transform = `rotate(${i * 30}deg)`;
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 800);
            }

            // 创建彩虹爱心
            const rainbow = document.createElement('div');
            rainbow.className = 'rainbow-heart';
            rainbow.innerHTML = '❤';
            rainbow.style.left = e.pageX + 'px';
            rainbow.style.top = e.pageY + 'px';
            rainbow.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            document.body.appendChild(rainbow);

            setTimeout(() => rainbow.remove(), 3000);
        });

        // 添加鼠标移动爱心轨迹
        let lastX = 0;
        let lastY = 0;
        
        document.addEventListener('mousemove', (e) => {
            if (Math.abs(e.pageX - lastX) + Math.abs(e.pageY - lastY) > 30) {
                const heart = document.createElement('div');
                heart.className = 'heart-trail';
                heart.innerHTML = '❤';
                heart.style.left = e.pageX + 'px';
                heart.style.top = e.pageY + 'px';
                heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                heart.style.setProperty('--tx', `${(Math.random() - 0.5) * 100}px`);
                heart.style.setProperty('--ty', `${-Math.random() * 100}px`);
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 2000);
                
                lastX = e.pageX;
                lastY = e.pageY;
            }
        });

        // 定期创建随机彩虹爱心
        setInterval(() => {
            const rainbow = document.createElement('div');
            rainbow.className = 'rainbow-heart';
            rainbow.innerHTML = '❤';
            rainbow.style.left = Math.random() * window.innerWidth + 'px';
            rainbow.style.top = window.innerHeight + 'px';
            rainbow.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            document.body.appendChild(rainbow);

            setTimeout(() => rainbow.remove(), 3000);
        }, 2000);
    </script>
</body>
